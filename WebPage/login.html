<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta content="" name="description">
    <meta content="" name="keywords">
  
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">
  
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/vendor/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
    <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="css/rotating-card.css" rel="stylesheet" />
    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style2.css" rel="stylesheet">
</head>

<body>
    <header id="header" class="fixed-top header-transparent" style="background-color: black;">
        <div class="container-fluid">
    
          <div class="row justify-content-center">
            <div class="col-xl-11 d-flex align-items-center">
              <h1 class="logo mr-auto"><a href="index.html">TechyScouts</a></h1>
              <!-- Uncomment below if you prefer to use an image logo -->
              <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>
    
              <nav class="nav-menu d-none d-lg-block">
                <ul>
                  <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-home fa-lg"></span> Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#about"><span class="fa fa-info fa-lg"></span> About</a></li>
                  <li class="nav-item"><a class="nav-link" href="#services"><span class="fa fa-tasks fa-lg"></span> Services</a></li>
                  <li class="nav-item"><a class="nav-link" href="#contact"><span class="fa fa-address-card fa-lg"></span> Contact</a></li>
                  <li><span class="navbar-text" style="cursor:pointer">
                    <a data-toggle="modal" data-target="#loginModal">
                    <span class="fa fa-sign-in"></span> Login</a>
                </span></li> 
                  </ul>
              </nav>
            </div>
          </div>
    
        </div>
      </header><!-- End Header -->
      <br><br><br>
      
    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
                <!-- For Demo Purpose -->
                <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                    <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
                    <h1>Create an Account</h1>
                </div>
        
                <!-- Registration Form -->
                <div id="card-1" class="card col-md-7 col-lg-6 ml-auto ">
                    <div class="row">
                        <h3 class="card-title col-sm-12 text-center font-weight-bold">Register</h3>
                    </div>
                    <div class="front row">
                            <div style="background-color: green; margin-top: 0rem; padding:2rem;">
                                <ul class="nav tabs-white nav-fill col-sm-12" role="tablist">
                                <li class="nav-item ml-0">
                                    <a class="nav-link waves-light active" data-toggle="tab" href="#form1" role="tab">Student</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link waves-light" data-toggle="tab" href="#form2" role="tab">Recruiter</a>
                                </li>
                            </ul>
                    </div>
                        <div class="card-body">
                            <form class="tab-pane fade in show active" id="#form1" role="tabpanel">
                                <div class="row">  
                                    <!-- First Name -->
                                    <div class="input-group col-lg-6 mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                                <i class="fa fa-user text-muted"></i>
                                            </span>
                                        </div>
                                        <input id="firstName" type="text" name="firstname" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
                                    </div>
                
                                    <!-- Last Name -->
                                    <div class="input-group col-lg-6 mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                                <i class="fa fa-user text-muted"></i>
                                            </span>
                                        </div>
                                        <input id="lastName" type="text" name="lastname" placeholder="Last Name" class="form-control bg-white border-left-0 border-md">
                                    </div>
                
                                    <!-- Email Address -->
                                    <div class="input-group col-lg-12 mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                                <i class="fa fa-envelope text-muted"></i>
                                            </span>
                                        </div>
                                        <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
                                    </div>
                
                                    <!-- Phone Number -->
                                    <div class="input-group col-lg-12 mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                                <i class="fa fa-phone-square text-muted"></i>
                                            </span>
                                        </div>
                                        <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                                            <option value="">+12</option>
                                            <option value="">+10</option>
                                            <option value="">+15</option>
                                            <option value="">+18</option>
                                        </select>
                                        <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                                    </div>.

                                    <div class="input-group col-lg-12 mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                                <i class="fa fa-graduation-cap text-muted"></i>
                                            </span>
                                        </div>
                                        <select id="institute" name="edu_institute" class="form-control custom-select bg-white border-left-0 border-md text-muted">
                                            <option value="" >Choose your institute</option>
                                            <option value="">A</option>
                                            <option value="">B</option>
                                            <option value="">C</option>
                                            <option value="">D</option>
                                        </select>
                                    </div>
                
                                    <!-- Password -->
                                    <div class="input-group col-lg-6 mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                                <i class="fa fa-lock text-muted"></i>
                                            </span>
                                        </div>
                                        <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                                    </div>
                
                                    <!-- Password Confirmation -->
                                    <div class="input-group col-lg-6 mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                                <i class="fa fa-lock text-muted"></i>
                                            </span>
                                        </div>
                                        <input id="passwordConfirmation" type="text" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
                                    </div>
                
                                    <!-- Submit Button -->
                                    <div class="form-group col-lg-12 mx-auto mb-0">
                                        <a href="#" class="btn btn-primary btn-block py-2">
                                            <span class="font-weight-bold">Create your account</span>
                                        </a>
                                    </div>
                
                                    <!-- Divider Text -->
                                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                                        <div class="border-bottom w-100 ml-5"></div>
                                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                                        <div class="border-bottom w-100 mr-5"></div>
                                    </div>
                
                                    <!-- Social Login -->
                                    <div class="form-group col-lg-12 mx-auto">
                                        <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                                            <i class="fa fa-facebook-f mr-2"></i>
                                            <span class="font-weight-bold">Continue with Facebook</span>
                                        </a>
                                        <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
                                            <i class="fa fa-twitter mr-2"></i>
                                            <span class="font-weight-bold">Continue with Twitter</span>
                                        </a>
                                    </div>
                
                                    <!-- Already Registered -->
                                    <div class="text-center w-100">
                                        <p class="text-muted font-weight-bold">Already Registered? <a data-card="card-1" class=" text-primary ml-2" onclick="rotateCard(this)">Login</a></p>
                                    </div>
                
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>  

    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
