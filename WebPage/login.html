      <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
          <div class="wrapper wrapper--w780">
              <div class="card card-3">
                  <div class="card-heading"></div>
                  <div class="card-body">
                      <div class="student_signup">STUDENT</div>
                      <div class="recruitter_signup">RECRUITER</div>
                      <form method="POST">
                        <div class="student_form">
                          <div class="input-group">
                              <input class="input--style-3" type="text" placeholder="First Name" name="first_name">
                          </div>
                          <div class="input-group">
                              <input class="input--style-3" type="text" placeholder="Last Name" name="last_name">
                          </div>

                          <div class="input-group">
                              <input class="input--style-3 js-datepicker" type="text" placeholder="Date of Birth" name="dob">
                              <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                          </div>
                          <div class="input-group">
                              <div class="rs-select2 js-select-simple select--no-search">
                                  <select name="gender">
                                      <option disabled="disabled" selected="selected">Gender</option>
                                      <option>Male</option>
                                      <option>Female</option>
                                      <option>Other</option>
                                  </select>
                                  <div class="select-dropdown"></div>
                              </div>
                          </div>
                          <div class="input-group">
                              <div class="rs-select2 js-select-simple select--no-search">
                                  <select name="institute">
                                      <option disabled="disabled" selected="selected">Institute</option>
                                      <option>ABC University</option>
                                      <option>XYZ University</option>
                                      <option>Other</option>
                                  </select>
                                  <div class="select-dropdown"></div>
                              </div>
                          </div>
                          <div class="input-group">
                              <input class="input--style-3" type="email" placeholder="Email" name="email">
                          </div>
                          <div class="input-group">
                              <input class="input--style-3" type="text" placeholder="Phone" name="phone">
                          </div>
                          <div class="p-t-10">
                              <button class="btn btn--pill btn--green" type="submit">REGISTER</button>
                          </div>
                        </div>
                        <div class="recruitter_form">
                          <br>
                          <div class="input-group">
                              <input class="input--style-3" type="text" placeholder="Company Name" name="company_name">
                          </div>
                          <div class="input-group">
                              <input class="input--style-3" type="text" placeholder="Company Email" name="com_email">
                          </div>
                          <div class="input-group">
                              <input class="input--style-3" type="password" placeholder="Password" name="password">
                          </div>
                          <div class="input-group">
                              <input class="input--style-3" type="text" placeholder="Confirm Password" name="c_password">
                          </div>
                          <div class="p-t-10">
                              <button class="btn btn--pill btn--green" type="submit">REGISTER</button>
                          </div>
                          </div>
                      </form>
                  </div>
